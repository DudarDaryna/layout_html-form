<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
      onsubmit="onSubmit()"
    >
      <fieldset class="forms__fieldset">
        <legend>Personal information</legend>
        <div class="form__field">
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
            required
          >
        </div>

        <div class="form__field">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="name"
            required
          >
        </div>

        <div class="form__field">
          <label for="age">
            How old are You?
          </label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="12"
            max="100"
            required
          >
        </div>

        <div class="form__field">
          <label for="birth">
            Full date of birth:
          </label>
          <input
            type="date"
            name="birth"
            id="birth"
            required
          >
        </div>

        <div class="form__field">
          <label for="termsOfAgreement">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="termsOfAgreement"
            id="termsOfAgreement"
            required
          >
        </div>
      </fieldset>

      <fieldset class="forms__fieldset">
        <legend>Registration</legend>
        <div class="form__field">
          <label for="email">
            E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form__field">
          <label for="password">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="16"
            required
          >
        </div>
      </fieldset>

      <fieldset class="forms__fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form__field">
          Do you love cats?
          <input
            type="radio"
            name="catsLover"
            id="catsLoverYes"
            value="yes"
          >
          <label for="catsLoverYes">
            Yes
          </label>
          <input
            type="radio"
            name="catsLover"
            id="catsLoverNo"
            value="yes"
          >
          <label for="catsLoverNo">
            No
          </label>
        </div>

        <div class="form__field">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>

        <div class="form__field">
          <label for="goToBed">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="goToBed"
            id="goToBed"
          >
        </div>

        <div class="form__field">
          <label for="favoriteСar">
            What are your favorite brand of cars?
          </label>
          <select
            name="favoriteСar"
            id="favoriteСar"
            multiple=""
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="form__field">
          <label for="rating">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="rating"
            id="rating"
          >
        </div>
      </fieldset>

      <fieldset class="forms__fieldset">
        <legend> Additional info: </legend>
        <div class="form__field">
          <label for="comments">
            Comments:
          </label>
          <textarea name="comments" id="comments"></textarea>
        </div>

        <div class="form__field">
          <label for="recommend">
            Would you recommend us?
          </label>
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
